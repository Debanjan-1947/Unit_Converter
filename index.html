<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="blue-cont">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="values" type="text">
            <button id="conv-btn">Convert</button>
        </div>

        <div class="grey-cont">
            <div class="white-cont">
                <h3>Length (Meter/Feet)</h3>
                <p id="len-el">1m = 3.280 ft | 1ft = 0.304m</p>
            </div>
            <div class="white-cont">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="vol-el">1l = 0.264gal | 1gal = 3.785l</p>
            </div>
            <div class="white-cont">
                <h3>Mass (Killograms/Pounds)</h3>
                <p id="mas-el">1kg = 2.204lb | 1pd = 0.453kg</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
